
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cap'n cooks - mySHOUT.US</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      background-image: url("assets/myshout-screenshot.jpg");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      height: 5000px;
    }
    header {
      background-color: #ff0;
      padding: 10px;
      text-align: center;
      color: black;
      font-weight: bold;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .search-bar input[type="text"] {
      width: 300px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    .search-bar button {
      padding: 8px 16px;
      margin-left: 5px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    mySHOUT.US - Get your shout on the web
  </header>

  <div class="search-bar">
    <input type="text" placeholder="Search users, profiles..." />
    <button>Search</button>
  </div>

  <audio id="themeMusic" loop autoplay>
    <source src="assets/capncook-theme.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // iOS ve bazı tarayıcılar autoplay'i kısıtladığı için user interaction sonrası oynatma
    window.addEventListener("click", function playMusicOnce() {
      const audio = document.getElementById("themeMusic");
      if (audio.paused) {
        audio.play();
      }
      window.removeEventListener("click", playMusicOnce);
    });
  </script>
</body>
</html>
